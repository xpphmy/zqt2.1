<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sealLost</title>
</head>
<body>
    <div id="box" style=" margin: 30px auto;padding:30px 50px;width: 810px;height: 900px;font-size: 18px;border: 1px solid #ccc;font-family: SimSun;">
        <h3 style="margin: 30px auto">附件1：</h3>
        <h2 style="margin: 10px auto 50px;text-align: center;" >股东会决议</h2>
        <p class="center" style="height:300px;line-height: 40px;text-indent:36px;">
            <span class="textInp" style="display: inline-block;min-width:200px;height: 40px;line-height: 39px;border-bottom: 1px solid #ccc;"></span>
            公司名称） ，由于
            <span class="textInp" style="display: inline-block;min-width:200px;height: 40px;line-height: 39px;border-bottom: 1px solid #ccc;"></span>
            （公司名称）印章丢失，召开全体股东会，此次会议由全体股东到场召开，现有股东
            <span class="textInp" style="display: inline-block;min-width:200px;height: 40px;line-height: 39px;border-bottom: 1px solid #ccc;"></span>
            ,(如有股东变更，说明股东变更成员姓名，并附变更股东协议），经会议决定同意补刻
            <span class="textInp" style="display: inline-block;min-width:150px;height: 40px;line-height: 39px;border-bottom: 1px solid #ccc;"></span>
            公司,
            <span class="textInp" style="display: inline-block;min-width:150px;height: 40px;line-height: 39px;border-bottom: 1px solid #ccc;"></span>
            印章，由此引发的一切法律责任由本公司承担。
        </p>
        <div class="nameTime" style="width:450px;float:right;">
            <p>
                公司名称：
                <span style="display: inline-block;min-width:280px;height: 40px;line-height: 40px;"></span>
            </p>
            <p>
                法人签字（按手印）：
                <span style="display: inline-block;min-width:190px;height: 40px;line-height: 40px;"></span>
            </p>
            <p>
                <span style="display: inline-block;min-width:80px;height: 40px;line-height: 40px;"></span>
                年
                <span style="display: inline-block;min-width:50px;height: 40px;line-height: 40px;"></span>
                月
                <span style="display: inline-block;min-width:50px;height: 40px;line-height: 40px;"></span>
                日
            </p>
            
        </div>
    </div>
