<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>河南省政企通</title>
    <link rel="Shortcut Icon" href="../img/logo4.png"/>
    <link rel="stylesheet" href="../css/logo_v1.css">
    <link rel="stylesheet" href="../css/logo_v2.css">
    <script src="../js/jquery-1.8.0.min.js"></script>
    <!--[if IE]>
        <script src="../js/html5shiv.min.js"></script>
    <![endif]-->
    <!--[if lte IE 9]>  
     <script src="../js/jquery.placeholder.js"></script>  
     <script>  
        $(function(){  
            $('input[placeholder]').placeholder();  
        });  
     </script>  
    <![endif]--> 
</head>
<body>
    <div id="box">
    <!-- nav -->
        <nav>
            <div class="nav_Top"></div>   
        </nav>
    <!-- center -->
        <section class="center">
            <div class="inner">
                <div class="center_header">
                    <img src="../img/logo3.png" alt="" style="width:100px;height:30px;margin: 20px 0 0 275px">
                </div>    
                <div class="center_inner">
                    <div class="cenInUL">
                        <ul>
                            <li class="icon7">
                                <span><img src="../img/icon7.png" alt=""></span>
                                <input class="inputs" type="text" placeholder="请设置用户名">     
                            </li>
                            <li class="">
                                <span><img src="../img/icon8.png" alt="" style="width:20px;"></span>
                                <input class="inputs" type="text" placeholder="请输入密码">     
                            </li>
                            <li class="">
                                <span><img src="../img/icon8.png" alt="" style="width:20px;"></span>
                                <input class="inputs" type="text" placeholder="请再次输入密码">     
                            </li>
                            <li class="icon23">
                                <span><img src="../img/icon23.png" alt=""></span>
                                <input class="inputs" type="text" placeholder="请输入您的手机号">     
                            </li> 
                            <li class="icon10">
                                <span><img src="../img/icon10.png" alt="" style="width:20px;"></span>
                                <select class="inputs" style="margin-right:10px;">
                                    <option selected="selected" disabled="disabled"  style='display: none' value=''>省</option>
                                    <option>河南省</option>
                                    <option>河南省</option>
                                    <option>河南省</option>
                                </select>
                                <select class="inputs" style="margin-right:10px;">
                                    <option selected="selected" disabled="disabled"  style='display: none' value=''>市</option>
                                    <option>郑州市</option>
                                    <option>郑州市</option>
                                    <option>郑州市</option>
                                    <option>郑州市</option>
                                </select> 
                                  
                                <select class="inputs">
                                    <option selected="selected" disabled="disabled"  style='display: none' value=''>区</option>
                                    <option >金水区</option>
                                    <option>金水区</option>
                                    <option>金水区</option>
                                    <option>金水区</option>
                                </select>      
                            </li>
                             <li>
                                <span><img src="../img/icon11.png" alt="" style="width:22px;"></span>
                                <input type="text" placeholder="请输入验证码" class="inputs textMember">
                                <input class="inputs member val" value="获取验证码" onclick="clickButton(this)">     
                            </li>
                            <li class="icon9">
                                <span><img src="../img/icon9.png" alt="" style="width:22px;height:22px;"></span>
                                <label><input type="radio" name="check">个人</label>
                                <label><input type="radio" name="check">企业</label>
                            </li>
                           
                              
                        </ul>
                        <div class="upload">
                            <div onclick="$('#previewImg1').click();" id="preview1">+上传营业执照</div>
                            <input type="file" value="" id="previewImg1" style="display:none;">
                        </div>
                        <div id="textRed" style="width:420px;margin:0 auto;height:25px;color:red;font-size: 15px;">请再次输入密码</div> 
                        <div class="checkbox_xu">
                            <input type="checkbox">
                            <span>同意并遵守<a href="#">《河南省政企通综合服务平台用户注册服务协议》</a></span>     
                        </div>
                        <div class="btn"><button>注册</button></div>
                        <p style="width:160px;margin:0 auto; padding-top:0px;font-size:16px;">
                            已有账户,<a href="../html/index.html" style="margin-left:10px;color:#fe1530;">马上登录</a>
                        </p>
                    </div>
                </div>
                <div class="cen_In_Img"><img src="../img/background0.png" alt=""></div>
            </div>
        </section> 
    </div>
</body>
<script type="text/javascript" src="../js/byClass.js"></script>
<script type="text/javascript" src="../js/yzmTime.js"></script>
<script type="text/javascript" src="../js/js_tab.js"></script>
</html>
